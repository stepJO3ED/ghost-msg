<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Message üëª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .container.shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .warning {
            color: #ff0000;
            text-align: center;
            font-size: 12px;
            margin-bottom: 25px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #0f0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea::placeholder {
            color: #0a0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #cc0000;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: #0066ff;
        }

        button.secondary:hover {
            background: #0052cc;
        }

        button.success {
            background: #00aa00;
        }

        button.success:hover {
            background: #008800;
        }

        .link-box {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .message-view {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .countdown {
            text-align: center;
            font-size: 72px;
            color: #ff0000;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .status {
            text-align: center;
            color: #0f0;
            margin: 15px 0;
        }

        .destroyed-msg {
            text-align: center;
            color: #ff0000;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <h1>üëª GHOST MESSAGE</h1>
        <div class="warning">‚ö†Ô∏è QUESTO MESSAGGIO SI AUTODISTRUGGER√Ä ‚ö†Ô∏è</div>
        
        <!-- Schermata Creazione -->
        <div id="createScreen">
            <div class="form-group">
                <label>üìù Scrivi il messaggio segreto:</label>
                <textarea id="msgInput" placeholder="Inserisci il tuo messaggio..."></textarea>
            </div>
            
            <div class="form-group">
                <label>‚è±Ô∏è Secondi prima dell'autodistruzione:</label>
                <input type="number" id="timeInput" value="10" min="3" max="60">
            </div>
            
            <button onclick="createLink()">üî• GENERA LINK</button>
        </div>

        <!-- Schermata Link -->
        <div id="linkScreen" class="hidden">
            <p style="color: #0f0; text-align: center; margin-bottom: 15px; font-weight: bold;">
                ‚úÖ Link generato con successo!
            </p>
            
            <label>üîó Il tuo link segreto:</label>
            <div class="link-box" id="linkBox"></div>

            <div class="button-row">
                <button class="success" onclick="copyLink()">üìã Copia</button>
                <button class="secondary" onclick="shareWhatsApp()">üì± WhatsApp</button>
            </div>

            <button onclick="reset()">üÜï Nuovo Messaggio</button>
        </div>
        
        <!-- Schermata Lettura -->
        <div id="readScreen" class="hidden">
            <div class="message-view" id="msgView"></div>
            <div class="countdown" id="timer"></div>
            <div class="status">üí£ Il messaggio si autodistrugger√†...</div>
            <button onclick="destroyNow()">üí• Distruggi Ora</button>
        </div>
        
        <!-- Schermata Distrutto -->
        <div id="destroyedScreen" class="hidden">
            <div class="destroyed-msg">
                üí• MESSAGGIO DISTRUTTO üí•
            </div>
            <p style="text-align: center; color: #999;">
                Tutti i dati sono stati cancellati.
            </p>
        </div>

        <!-- Schermata Accesso Negato -->
        <div id="deniedScreen" class="hidden">
            <div class="destroyed-msg">
                üö´ ACCESSO NEGATO üö´
            </div>
            <p style="text-align: center; color: #999; margin-bottom: 20px;">
                Questo messaggio √® gi√† stato letto e distrutto.
            </p>
            <button onclick="reset()">üÜï Crea Nuovo Messaggio</button>
        </div>
    </div>

    <script>
        let timer;

        function encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return null;
            }
        }

        function showScreen(screenId) {
            ['createScreen', 'linkScreen', 'readScreen', 'destroyedScreen', 'deniedScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function createLink() {
            const msg = document.getElementById('msgInput').value;
            const time = parseInt(document.getElementById('timeInput').value);

            if (!msg.trim()) {
                alert('‚ùå Inserisci un messaggio!');
                return;
            }

            const id = 'id' + Date.now() + Math.random().toString(36).substr(2, 5);
            const m = encode(msg);
            const t = encode(time.toString());
            
            let base = window.location.href.split('?')[0].split('#')[0];
            if (base.includes('about:') || base.includes('file:')) {
                base = 'https://stepjo3ed.github.io/ghost-msg/';
            }
            
            const link = `${base}?id=${id}&m=${m}&t=${t}`;
            
            document.getElementById('linkBox').textContent = link;
            showScreen('linkScreen');
        }

        function copyLink() {
            const link = document.getElementById('linkBox').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('‚úÖ Link copiato!');
            }).catch(() => {
                alert('üìã Copia manualmente il link');
            });
        }

        function shareWhatsApp() {
            const link = document.getElementById('linkBox').textContent;
            const text = 'üëª Messaggio fantasma!\n\nClicca qui prima che scompaia:\n' + link;
            window.open('https://wa.me/?text=' + encodeURIComponent(text), '_blank');
        }

        function checkLink() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const m = params.get('m');
            const t = params.get('t');

            if (id && m && t) {
                const read = JSON.parse(localStorage.getItem('read') || '{}');
                
                if (read[id]) {
                    showScreen('deniedScreen');
                    return;
                }
                
                read[id] = Date.now();
                localStorage.setItem('read', JSON.stringify(read));
                
                const msg = decode(m);
                const time = parseInt(decode(t));

                if (msg && time) {
                    document.getElementById('msgView').textContent = msg;
                    showScreen('readScreen');
                    startCountdown(time);
                }
            }
        }

        function startCountdown(sec) {
            let left = sec;
            document.getElementById('timer').textContent = left;

            timer = setInterval(() => {
                left--;
                document.getElementById('timer').textContent = left;

                if (left <= 3) {
                    document.getElementById('mainBox').classList.add('shake');
                }

                if (left <= 0) {
                    destroy();
                }
            }, 1000);
        }

        function destroy() {
            clearInterval(timer);
            document.getElementById('mainBox').classList.remove('shake');
            showScreen('destroyedScreen');
            
            // Chiudi la pagina dopo 2 secondi
            setTimeout(() => {
                // Prova a chiudere la finestra
                window.close();
                
                // Se non si chiude (browser blocca), reindirizza
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 500);
            }, 2000);
        }

        function destroyNow() {
            if (confirm('üö® Distruggere ora?')) {
                destroy();
            }
        }

        function reset() {
            window.location.href = window.location.href.split('?')[0];
        }

        window.onload = checkLink;
    </script>
</body>
</html>
