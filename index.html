    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .message-box.destroying {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .warning {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff0000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .timer {
            text-align: center;
            font-size: 48px;
            color: #ff0000;
            margin: 20px 0;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #cc0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        button.secondary {
            background: #0066ff;
        }

        button.secondary:hover {
            background: #0052cc;
        }

        button.success {
            background: #00cc00;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff0000;
            color: #0f0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .link-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #0f0;
            margin-bottom: 15px;
            word-break: break-all;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #0f0;
        }

        .destroyed {
            text-align: center;
            font-size: 24px;
            color: #ff0000;
        }

        .share-info {
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid #ff9900;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 13px;
            color: #ffcc66;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
